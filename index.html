<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setlist Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎸 Setlist Predictor</h1>
    <p>Descubra quais músicas o Avenged Sevenfold pode tocar na sua cidade</p>
  </header>

  <main>
    <section class="input-section">
      <label for="city">Escolha a cidade do show:</label>
      <select id="city">
        <option value="curitiba">Curitiba</option>
        <option value="sao-paulo">São Paulo</option>
        <option value="rio">Rio de Janeiro</option>
        <option value = "Porto Alegre">Porto Alegre</option>
        <!-- Mais cidades aqui -->
      </select>

      <button id="predictBtn">Prever Setlist</button>
    </section>

    <section class="result-section">
      <h2>Setlist Previsto 🎶</h2>
      <ul id="setlist">
        <!-- Previsões aparecerão aqui via JS -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Feito com 🤘 por um fã de A7X</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
